<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title__text">
      calculator
    </h1>
    <div class="input__item">
      <input 
      type="number"
      class="input"
      placeholder="Write first number"
      value="2"
      id="input1"
      >
      <input 
      type="number" 
      class="input" 
      placeholder="Write second number" 
      value="1"
      id="input2">
    </div>
    <div class="btns__section">
      <div class="btn__section">
        <button class="btn__plus btn" id="plus">+</button>
        <button class="btn__minus btn" id="minus">-</button>
        <button class="btn__multiply btn" id="multiply">X</button>
        <button class="btn__divine btn" id="divide">:</button>
      </div>
      <div class="btn__compute">
        <button class="compute" id="submit">
          count
        </button>
      </div>
    </div>  
    <div class="result">
      <div class="result__title">
        <h4 class="result__title-item">Result is:</h4>
      </div>
      <p class="result__counted" id="result"></p>
    </div>
  </div>
</body>
</html>
